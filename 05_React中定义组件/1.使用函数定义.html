<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>使用函数定义组件</title>
</head>
<body>
	<div id="test"></div>
	<!-- 1.引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 2.引入react-dom -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 3.引入babel -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel" >
		//1.定义一个组件---卡头字母大写
		function MyComponent(){
			console.log(this); //注意！此处的this是undefined，因为babel翻译后开启了严格模式导致的。
			return <h1>hello!</h1>
		}	
		//2.渲染组件到页面
		ReactDOM.render(<MyComponent/>,document.getElementById('test'))
		/* 
				当执行了ReactDOM.render后发生了什么？
						1.react发现，你渲染的是一个标签，且标签首字母大写，react随后去查找组件定义的位置。
						2.react发现，组件是用函数定义的，react调用该函数，获取到返回值
						3.将返回值(虚拟DOM)渲染到页面
		*/
	</script>
</body>
</html>
