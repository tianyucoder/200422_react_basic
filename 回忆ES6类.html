<body>
	<script type="text/javascript" >

		class Person {
			//构造器----为什么要写构造器？---要接住new时候传入的参数
			//必须写吗？----不是必须写，一般来说，要给实例自身上加属性时写
			constructor(name,age){
				//构造器中this是该类的实例对象
				this.name = name
				this.age = age
			}
			//一般方法--speak放在Person的原型对象上，给实例用
			speak(){
				console.log('我说话了');
			}
			static info = '我是一些信息'
		}

				super(name,age)
				this.sex = sex
			}
			//重写从父类继承过来的方法

			}
		} */

			constructor(...args){
