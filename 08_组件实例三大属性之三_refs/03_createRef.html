<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>refs</title>
</head>
<body>
	<div id="test"></div>
	<!-- 1.引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 2.引入react-dom -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 3.引入babel -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		//定义组件
		class Demo extends React.Component{

			input1RefCon = React.createRef() //创建一个容器，存储被ref所标识的节点(专人专用)
			input2RefCon = React.createRef() //创建一个容器，存储被ref所标识的节点(专人专用)

			showInfo = ()=>{
				alert(this.input1RefCon.current.value);
			}

			blurShow = ()=>{
				alert(this.input2RefCon.current.value);
			}

			render(){
				return (
					<div>
						<input ref={this.input1RefCon} type="text" placeholder="点击按钮提示"/>
						<button onClick={this.showInfo}>点我提示数据</button>
						<input ref={this.input2RefCon} onBlur={this.blurShow} type="text" placeholder="失去焦点提示"/>
					</div>
				)
			}
		}
		ReactDOM.render(<Demo/>,document.getElementById('test'))
	</script>

</body>
</html>
