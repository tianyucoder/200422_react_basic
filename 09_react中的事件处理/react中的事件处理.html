<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件处理</title>
</head>
<body>
	<div id="test"></div>
	<!-- 1.引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 2.引入react-dom -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 3.引入babel -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		class Demo extends React.Component{

			/* 
				1.React使用的是自定义(合成)事件, 而不是使用的原生DOM事件----为了一个良好的兼容性。
				2.React中的事件是通过事件委托方式处理的(委托给组件最外层的元素)-----效率高。
			*/

			handleBlur = (event)=>{
				console.log(event.target.value);
			}

			handleKeyDown = (event)=>{
				if(event.keyCode !== 13) return
				console.log(event.target.value);
			}

			render(){
				return (
					<div>
						<input onBlur={this.handleBlur} type="text" placeholder="失去焦点提示"/>
						<input onKeyDown={this.handleKeyDown} type="text" placeholder="按下回车提示"/>
					</div>
				)
			}
		}
		ReactDOM.render(<Demo/>,document.getElementById('test'))
	</script>
</body>
</html>
